<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cachback100</title>
</head>

<body>
    <div class="auth_wrap">
        <div class="auth_title">
            <h1>cashback100</h1>
        </div>
        <div class="auth_logo">
            <img src="../img/LogoPC.png" alt="logo">
        </div>
        <div class="auth_social_title">
            Enter a new password
        </div>
        <div class="auth_form">
            <form action="">
                <input type="password" name="password" placeholder="New password" required>
                <input type="password" class="auth_form_pass" name="password_confirm" placeholder="Repeat password" required>
                <button class="btn_auth" type="submit">Set a new password</button>
            </form>
        </div>
    </div>
</body>

</html>
