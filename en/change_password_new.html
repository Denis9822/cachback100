<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cachback100</title>
</head>

<body>
    <div class="auth_wrap">
        <div class="auth_title">
            <h1>cashback100</h1>
        </div>
        <div class="auth_logo">
            <img src="../img/LogoPC.png" alt="logo">
        </div>

        <div class="auth_social_title">
            Your password has been successfully changed.
        </div>
        <div class="auth_social_items_wrap">
            <div class="auth_social_item">
                <a href="">
                    <img src="../img/icons/facebook.svg" alt="">
                </a>
            </div>
            <div class="auth_social_item">
                <a href="">
                    <img src="../img/icons/google.svg" alt="">
                </a>
            </div>
        </div>
        <div class="auth_form">
            <form action="">
                <input class="auth_form_email" type="email" name="email" placeholder="email" required>
                <input class="auth_form_btn" type="password" name="password" placeholder="password" required>
                <div class="auth_form_info_w">
                    <span class="auth_form_info">
                                         By signing up, you accept the <a href="">User Agreement</a> and <a href="">Privacy Policy </a>
                    </span>
                </div>
                <button class="btn_auth" type="submit">Sign up</button>
                <a class="btn_auth" href="/auth.html">Sign up</a>
            </form>
        </div>

    </div>
</body>

</html>
